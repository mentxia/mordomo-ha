send_message:
  name: Enviar Mensagem WhatsApp
  description: Envia uma mensagem via WhatsApp
  fields:
    phone:
      name: Número de Telefone
      description: Número de telefone (formato internacional sem +)
      required: true
      example: "351912345678"
      selector:
        text:
    message:
      name: Mensagem
      description: Texto da mensagem a enviar
      required: true
      example: "A luz da sala foi ligada!"
      selector:
        text:
          multiline: true

create_automation:
  name: Criar Automação
  description: Cria uma automação no Home Assistant
  fields:
    alias:
      name: Nome
      description: Nome da automação
      required: true
      example: "Ligar luz ao pôr do sol"
      selector:
        text:
    trigger:
      name: Trigger
      description: Lista de triggers (formato YAML/JSON)
      required: true
      selector:
        object:
    condition:
      name: Condição
      description: Lista de condições (formato YAML/JSON)
      required: false
      selector:
        object:
    automation_action:
      name: Ação
      description: Lista de ações (formato YAML/JSON)
      required: true
      selector:
        object:

schedule_job:
  name: Agendar Tarefa
  description: Agenda uma tarefa com expressão cron
  fields:
    cron:
      name: Expressão Cron
      description: "Expressão cron (ex: '0 8 * * *' para todos os dias às 8h)"
      required: true
      example: "0 8 * * *"
      selector:
        text:
    description:
      name: Descrição
      description: Descrição da tarefa
      required: true
      example: "Abrir estores de manhã"
      selector:
        text:
    commands:
      name: Comandos
      description: Lista de comandos a executar (formato JSON)
      required: true
      selector:
        object:

remove_job:
  name: Remover Tarefa
  description: Remove uma tarefa agendada
  fields:
    job_id:
      name: ID da Tarefa
      description: Identificador único da tarefa
      required: true
      selector:
        text:

list_jobs:
  name: Listar Tarefas
  description: Lista todas as tarefas agendadas (resultado via evento mordomo_ha_jobs_list)
